<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <style>
    body {
      background-image: linear-gradient(
        to right,
        rgb(243, 46, 96),
        rgb(145, 46, 175),
        rgb(241, 98, 98)
      );
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;

      font-size: 30px;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .form_container {
      margin: auto;
      margin-top: 70px;
      padding: 10px;
    }
    input {
      padding: 15px;
      width: 95%;
      background-color: transparent;

      color: rgb(254, 254, 254);
      font-weight: bold;
      font-size: medium;
      border: none;
      border-bottom: 1px solid rgb(251, 249, 251);
    }
    input::placeholder {
      color: rgb(163, 162, 162);
      font-weight: bold;
      font-size: medium;
    }

    .in {
      padding: 10px;

      margin: 15px;
    }
    h1 {
      color: rgb(248, 242, 248);
      font-weight: bold;
      font-size: 50px;
    }
    .log {
      background-color: rgba(7, 7, 7, 0.856);
      padding: 10px;
      width: 35%;
      margin: auto;
      box-shadow: 1px 1px 16px black;
    }
    button {
      padding: 10px;
      background-color: rgb(255, 255, 255);
      background-image: linear-gradient(
        to right,
        rgb(243, 46, 96),
        rgb(145, 46, 175)
      );
      color: #fffcfc;
      border-radius: 5px;
      font-size: 20px;
      width: 100%;
      border: none;
    }
    h5 {
      font-size: 17px;
      color: #daf7a6;
    }
  </style>
  <body>
    <div class="form_container">
      <div class="log">
        <center><h1>SignIn</h1></center>
        <form method="post" action="/login">
          <div class="in">
            <input type="text" name="name" placeholder="email" /><br />
          </div>
          <div class="in">
            <input
              type="password"
              name="password"
              placeholder="password"
            /><br />
          </div>
          <div class="in">
            <button>login</button>
            <h5 style="text-align: center">
              Not have an account
              <a
                style="color: rgb(238, 22, 213); text-decoration: none"
                href="/register"
                >SignUp</a
              >
            </h5>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
